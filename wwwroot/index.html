<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashing_Guard</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Hashing_Guard.styles.css" rel="stylesheet" />
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="firebase-config.js"> </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, query, collection, where, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseInterop = 
        {
            RegisterUser: async function (Id, Name, Email, PasswordHash, Role) {
                const user = {
                    id: Id,
                    name: Name,
                    email: Email,
                    passwordHash: PasswordHash,
                    role: Role
                };
                await setDoc(doc(db, "User", Id), user);
            },

            LoginUser: async function (email, passwordHash) {
            const q = query(
                collection(db, "User"),
                where("email", "==", email),
                where("passwordHash", "==", passwordHash)
            );

            const querySnapshot = await getDocs(q);
            return querySnapshot.empty ? null : querySnapshot.docs[0].data();
            }
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
